<!DOCTYPE HTML>
<html>

<head>
  <title>DooM Info</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <h1><a href="index.html">DooM<span class="logo_colour">Info</span></a></h1>
          <h2>Spike using Vue and trello as backend.</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a target="_blank" href="https://github.com/zerolive/doom_info">Github</a></li>
          <li><a target="_blank" href="https://trello.com/b/RuyMGJ9R/doom-info">Public Trello</a></li>
          <li><a target="_blank" href="https://vuejs.org/">Vue.js</a></li>
          <li><a target="_blank" href="https://developers.trello.com/">Trello API</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
        <p>
          <div id='app'>
            <div v-for="column in columns">
              <center><h2>{{ column.name }}</h2></center>
              <div v-for="card in column.cards">
                <p>
                  <table border="1">
                    <tr>
                      <td rowspan="2" class="image">
                        <img :src="card.image">
                      </td>
                      <td>
                        <center><h3>{{ card.name }}</h3></center>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        {{ card.desc }}
                      </td>
                    </tr>
                  </table>
                </p>
              </div>
            </div>
          </div>
        </p>
      </div>
    </div>
    <div id="footer">
      Copyright &copy; black_white | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a href="http://www.html5webtemplates.co.uk">Free CSS Templates</a>
    </div>
  </div>
</body>
  <script src="https://unpkg.com/vue"></script>
  <script src="assets/js/httpGetter.js" type="text/javascript"></script>
  <script src="assets/js/cards.js" type="text/javascript"></script>
  <script src="assets/js/columns.js" type="text/javascript"></script>
  <script src="assets/js/component.js" type="text/javascript"></script>
</html>
